<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 여기에 학과명 입력 }} 학생회비 납부 조회</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(to right, #f4f4f9, #e6e6f0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 18px;
            align-items: center;
        }

        input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
            width: 200px;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .result-paid {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result-unpaid {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .contact {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }
    </style>
    <script>
        function checkPayment() {
            var studentId = document.getElementById("studentId").value;
            var name = document.getElementById("name").value;

            if (!studentId || !name) {
                alert("모든 정보를 입력해주세요!");
                return;
            }

            var resultElement = document.getElementById("result");
            resultElement.innerText = "조회 중...";
            resultElement.style.display = "block";
            resultElement.className = "";

            var url = "https://script.google.com/macros/s/AKfycbwBtahc5rtGg0Sas2qSVBsxPQoOY7o2OlhZxvUWxULsO0zPWKnuGrgZCfrCiEoHbRXjYA/exec" + 
                      "?studentId=" + encodeURIComponent(studentId) + 
                      "&name=" + encodeURIComponent(name);

            fetch(url)
            .then(response => response.text())
            .then(data => {
                resultElement.innerText = "결과: " + data;
                if (data.includes("납부")) {
                    resultElement.className = "result-paid";
                } else {
                    resultElement.className = "result-unpaid";
                }
            })
            .catch(error => {
                resultElement.innerText = "오류 발생! 다시 시도해주세요.";
                resultElement.className = "result-unpaid";
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>이과대학 학생회비 납부 조회</h2>
        <div class="input-group">
            <input type="text" id="studentId" placeholder="학번 (2자리)" maxlength="2">
            <input type="text" id="name" placeholder="이름">
        </div>
        <button onclick="checkPayment()">조회하기</button>
        <p id="result"></p>
        <p class="contact">문의: 010-7150-4297</p>
    </div>
</body>
</html>
